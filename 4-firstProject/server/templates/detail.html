{% extends 'index.html' %}

{% block body %}
    <h2>{{ contact.name }}</h2>
    <p>{{contact.number}}</p>
    <p>{{contact.email}}</p>
    <a href="/">Return</a>

    <hr>
    <form action="/delete" method="post">
        <input type="hidden" name="uid" value="{{ contact.key.id() }}">
        <input type="submit" value="Delete">
    </form>
{% endblock %}
